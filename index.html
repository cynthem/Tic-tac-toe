<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/7e00c943b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>

        <div class="choose-player hide">
            <h1>CHOOSE YOUR OPPONENT:</h1>
            <div class="player-options">
                <i class="fa-solid fa-person fa-10x"></i>
                <i class="fa-solid fa-display fa-10x"></i>
            </div>
        </div>

        <div class="main-game">
            <div class="title">
                <h1>Tic Tac Toe</h1>
            </div>
            <div class="board-card">
                <div class="gameboard">
                    <button><p>1</p></button>
                    <button><p>2</p></button>
                    <button><p>3</p></button>
                    <button><p>4</p></button>
                    <button><p>5</p></button>
                    <button><p>6</p></button>
                    <button><p>7</p></button>
                    <button><p>8</p></button>
                    <button><p>9</p></button>
                </div>
                <div class="restart">
                    <button class="restart">Play Again</button>
                </div>
            </div>
            <div class="footer">
                <p>Made by CMP</p>
                <a href="https://github.com/doozles411" target="_blank"><img src="./resources/images/gitcat.png"></a>
            </div>
        </div>

    </main>

    <script src="./scripts.js"></script>
</body>
</html>
