<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/7e00c943b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>

        <div class="choose-player enter">
            <h1>CHOOSE YOUR OPPONENT:</h1>
            <div class="player-options">
                <i class="fa-solid fa-person fa-10x"></i>
                <i class="fa-solid fa-display fa-10x"></i>
            </div>
        </div>

        <div class="main-game">
            <div class="title">
                <h1 class="tictactoe">Tic Tac Toe</h1>
            </div>
            <div class="board-card">
                <div class="gameboard">
                    <button class="tile"><p></p></button>
                    <button class="tile"><p></p></button>
                    <button class="tile right"><p></p></button>
                    <button class="tile"><p></p></button>
                    <button class="tile"><p></p></button>
                    <button class="tile right"><p></p></button>
                    <button class="tile bottom"><p></p></button>
                    <button class="tile bottom"><p></p></button>
                    <button class="tile bottom right"><p></p></button>
                </div>
                <div class="restart-button">
                    <button class="restart">Play Again</button>
                </div>
            </div>
            <div class="footer">
                <p>Made by CMP</p>
                <a href="https://github.com/doozles411" target="_blank"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>

        <div class="winner hide">
            <p class="win">Player 1 wins!</p>
            <p class="win hide">Player 2 wins!</p>
            <p class="win hide">Computer wins</p>
            <p class="win hide">It's a draw</p>
        </div>

    </main>

    <script src="./scripts.js"></script>
</body>
</html>
